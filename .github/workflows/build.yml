name: Build rsjson lib

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Set env
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Print the version
        run: echo "The current version is ${{ env.VERSION }}"

      - name: Build
        run: cargo build --release

      - name: Upload Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rsjson-linux
          path: target/release/librsjson.so

      - name: Upload Artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rsjson-macos
          path: target/release/librsjson.dylib

      - name: Upload Artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rsjson-windows
          path: target/release/rsjson.dll

      - name: Install LuaRocks (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install build-essential libreadline-dev unzip
          sudo apt install luarocks
          sudo luarocks install dkjson

      - name: Install LuaRocks (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install luarocks
          luarocks install dkjson

      - name: Install LuaRocks (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install luarocks
          luarocks install dkjson

      - name: Build LuaRocks Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo luarocks make --pack-binary-rock rsjson-${{ env.VERSION }}.rockspec

      - name: Build LuaRocks Package (non-Linux)
        if: matrix.os != 'ubuntu-latest'
        run: luarocks make --pack-binary-rock rsjson-${{ env.VERSION }}.rockspec

      - name: Upload LuaRocks Package
        uses: actions/upload-artifact@v4
        with:
          name: rsjson-${{ matrix.os }}.rock
          path: rsjson-${{ env.VERSION }}.*.rock

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          files: |
            rsjson-${{ env.VERSION }}.*.rock
            *.so
            *.dylib
            *.dll
            
