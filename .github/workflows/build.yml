name: Build rsjson lib

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Upload Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: rsjson-linux
          path: target/release/librsjson.so

      - name: Upload Artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: rsjson-macos
          path: target/release/librsjson.dylib

      - name: Upload Artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: rsjson-windows
          path: target/release/rsjson.dll

      - name: Install LuaRocks (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install lua5.3
          lua -v
          #sudo apt install build-essential libreadline-dev unzip
          sudo apt install luarocks
          sudo luarocks install cjson

      - name: Install LuaRocks (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install luarocks
          luarocks install cjson

      - name: Install LuaRocks (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install luarocks
          luarocks install cjson

      - name: Build LuaRocks Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo luarocks make rsjson-1.0-1.rockspec

      - name: Build LuaRocks Package (non-Linux)
        if: matrix.os != 'ubuntu-latest'
        run: luarocks make rsjson-1.0-1.rockspec

      - name: Upload LuaRocks Artifact
        uses: actions/upload-artifact@v3
        with:
          name: rsjson-${{ matrix.os }}
          path: rsjson-1.0-1.src.rock

      - name: Upload LuaRocks Package
        run: luarocks upload --force --api-key "{{secrets.LUAROCKS_API_KEY}}" rsjson-1.0-1.rockspec
          
        
