name: Build rsjson lib

on:
  push:
    branches: [ "main" ]
    tags: # This will also trigger on new tags
      - '*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Extract Version from Tag or Branch
        id: extract_version
        run: |
          CURRENT_TAG=$(git describe --tags --abbrev=0)
          if [[ -z "$CURRENT_TAG" ]]; then
            #CURRENT_TAG=$(git rev-parse --abbrev-ref HEAD)
            exit 1
          fi
          echo "Current Tag/Branch: $CURRENT_TAG"
          echo "VERSION=$CURRENT_TAG" >> $GITHUB_ENV


          echo "Building version: ${{ env.VERSION }}"

      - name: Build
        run: cargo build --release

      - name: Upload Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rsjson-linux
          path: target/release/librsjson.so

      - name: Upload Artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rsjson-macos
          path: target/release/librsjson.dylib

      - name: Upload Artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rsjson-windows
          path: target/release/rsjson.dll

      - name: Install LuaRocks (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install build-essential libreadline-dev unzip
          sudo apt install luarocks
          sudo luarocks install dkjson

      - name: Install LuaRocks (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install luarocks
          luarocks install dkjson

      - name: Install LuaRocks (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install luarocks
          luarocks install dkjson

      - name: Build LuaRocks Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo luarocks make --pack-binary-rock rsjson-${{ env.VERSION }}.rockspec

      - name: Build LuaRocks Package (non-Linux)
        if: matrix.os != 'ubuntu-latest'
        run: luarocks make --pack-binary-rock rsjson-${{ env.VERSION }}.rockspec

      - name: Upload LuaRocks Package
        uses: actions/upload-artifact@v4
        with:
          name: rsjson-${{ matrix.os }}.rock
          path: rsjson-${{ env.VERSION }}.*.rock

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          files: |
            rsjson-${{ env.VERSION }}.*.rock
            *.so
            *.dylib
            *.dll
            
